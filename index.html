<style>
    body {
    background-image: url(assets/images/background.jpg);
    background-size: cover;
    background-repeat: no-repeat;
}


iframe {
    float: right;
    margin-bottom: 2px;
}


</style>


<script type="text/javascript">
    function go_get() {
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        var base_url = 'http://www.youtube.com/embed?listType=search&list=';
        var search_field = document.getElementById('music-Input').value;
        var target_url = base_url + search_field;
        var ifr = document.getElementById('musicIframe');
        ifr.src = target_url;
        return false;
    }

</script>

<body>

    <!-- Nav Bar Header -->
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">aMUSEme</span>
            <span class="navbar-text text-black">
                Find Your Inspiration
            </span>
        </nav>
        <br>
        <!-- Search Input Forms Here -->
        <div class="row">
            <div class="form-group text-white text-center col-6">
                <label for="compilation-Input"><strong>Compilation Search</strong></label>
                <input type="text" class="form-control" id="compilation-Input" placeholder="Find Related Art, Articles, Poetry, Books, you name it">
                <!-- Button triggers new Compilation Search to be added -->
                <input type="submit" value="Search Compilations" />
                </form>
            </div>
            <div class="form-group text-white text-center col-6">
                <label for="music-Input"><strong>Search Music</strong></label>
                <form onsubmit="go_get(); return false;">
                    <input type="text" class="form-control" id="music-Input" placeholder="Search Bands, songs, albums, radio stations and more">
                    <!-- Button triggers new Music Search to be added -->
                    <input type="submit" value="Search Playlists" />
                </form>
            </div>
        </div>
        <br>
        <!-- Declaring the HTML location to input the 2 seperate search results -->
        <div class="row" id="compilation-results-appear-here">
        </div>

        <iframe id="musicIframe" width="300" height="675"></iframe>

    </div>



    <!--Javascript-->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
