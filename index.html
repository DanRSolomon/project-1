<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <title>aMUSEme- An Inspirational Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Reset-->
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/reset.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <!--CSS Styles-->
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/styles.css" />
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous" />
</head>

<body>
    <div id="particles-js" class="particles-container"></div>
    <!-- Nav Bar Header -->
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">aMUSEme</span>
            <span class="navbar-text text-black">
                Find Your Inspiration
            </span>
        </nav>
        <br>
        <!-- Search Input Forms Here -->
        <div class="row">
            <div class="form-group text-white text-center col-6">
                <label for="compilation-input"><strong>Compilation Search</strong></label>
                <input type="text" class="form-control" id="compilation-input" placeholder="Find Related Art, Articles, Poetry, Books, you name it">
                <!-- Button triggers new Compilation Search to be added -->
                <input type="submit" value="Search Compilations" />
                </form>
            </div>
            <div class="form-group text-white text-center col-6">
                <label for="music-input"><strong>Search Music</strong></label>
                <form onsubmit="go_get(); return false;">
                    <input type="text" class="form-control" id="music-input" placeholder="Search Bands, songs, albums, radio stations and more">
                    <!-- Button triggers new Music Search to be added -->
                    <input type="submit" value="Search Playlists" />
                </form>
            </div>
        </div>
        <br>
        <!-- Declaring the HTML location to input the 2 seperate search results -->
        <div class="row" id="compilation-results-appear-here">
        </div>

        <iframe id="music-iframe" width="300" height="675"></iframe>

    </div>



    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    


</body>

</html>
